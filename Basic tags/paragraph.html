<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda deleniti et quibusdam molestiae eveniet aliquid facere laudantium maiores dolorem. Iusto iure animi quo eum modi quidem eligendi, voluptatibus in earum.</p>
</body>
</html>

<!--
    <p>:
        -the <p> tag offers  a way to structure your text into different paragraphs.
        -each paragraphs of text should go in between an opening <p> and closing </p> tag.
-->
