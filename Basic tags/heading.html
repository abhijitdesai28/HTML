<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6>Heading Six</h6>
</body>
</html>

<!--
    heading tag:
          -any document starts with a heading . you can use different sizes for your headings.
          -html has six headings tag 
              <h1> , <h2> ,<h3>, <h4> ,<h5> ,<h6>
         
          -while displaying any heading,browser adds one line before and after that heading.
-->
