<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Example</title>
</head>
<body>
    <h3>Table Practical</h3>
    <hr />
    <table >
        <tr>
            <td>First Cell</td>
            <td>Second Cell</td>
        </tr>
        <tr>
            <td>Third Cell</td>
            <td>Fourth Cell</td>
        </tr>
    </table>
    <hr />
    <table>
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Abhijit</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>sagar</td>
            <td>60000</td>
        </tr>
    </table>
</body>
</html>
