<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>
<body>
    <h3>Simple Form Example</h3>
    <hr />
    <form>
        <h4>single line text input controls</h4>
        First Name :<input type="text" name="First_Name"/>
        <br />
        <br />
        Last Name  :<input type="text" name="Last_Name"/>
        <br />
        <br />
        <hr />
        <h4>password input controls</h4>
        User ID :<input type="text" name="User_Id"/>
        <br/>
        <br />
        Password :<input type="password" name="Password" />
        <br />
        <br />
        <hr/>
        <h4>checkbox controls</h4>
        <input type="checkbox" name="Maths" value="on" />Maths
        <input type="checkbox" name="bio" value="on" />bio
        <input type="checkbox" name="java" value="on"/>java
        <input type="checkbox" name="python" value="on"/>python
        <br />
        <br />
        <hr/>
        <h4>radio button controls</h4>
        <input type="radio" name="gender" value="male" />male
        <input type="radio" name="gender" value="fe-male"/>fe-male
        <input type="radio" name="gender" value="other"/>Other
        <br />
        <br />
        <hr/>
        <h4>select box controls/ drop down list</h4>
        <select name="dropdawn" multiple>
            <option value="pune" selected>pune</option>
            <option value="mumbai">mumbai</option>
            <option value="nagpur">nagpur</option>
            <option value="satara">satara</option>
            <option value="sangli">sangli</option>
            <option value="solapur">solapur</option>
        </select>
        <br />
        <br />
        <hr/>
        <h4>File upload box</h4>
        <input type="file" name="fileUpload" accept="pdf/*"/>
        <br />
        <br />
        <hr/>
        <h4>Button controls</h4>
        <input type="button" name="submit" value="submit"/>
        <input type="button" name="reset" value="reset"/>
        <input type="button" name="ok" value="ok">
        <input type="image" name="imagebutton" src="https://www.freepngimg.com/thumb/submit_button/25497-9-submit-button-photos.png" width="100" height="40">

    </form>
</body>
</html>
