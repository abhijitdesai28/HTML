<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h2>Application Form</h2>
    <hr />
    <form name="Application_form">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="Full_name"/>
            <label for="lname">First Name:</label>
            <input type="text" name="Last_Name"/>
        </div>
        
        <br/>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" name="birthday" id="birthday"/>
            <label for="age">Age:</label>
            <input type="number" name="age" />
        </div>

        <br/>
        <div>
            <label for="gender">Gender:</label>
                <select name="gender" >
                  <option value="Male" selected>Male</option> 
                  <option value="fe-male">fe-male</option>
                  <option value="Other">Other</option>
                 </select>
        
             <label for="email">Email Address:</label>
             <input type="email" name="mailid" placeholder="Enter email">
       </div>
       
       <br/>
       <div>
        <label for="positions">Positions Available:</label>
        <input type="radio" name="Positions" value="Junior developer"/>Junior developer
        <input type="radio" name="Positions" value="mid-level developer"/>Mid-level developer
        <input type="radio" name="Positions" value="senior developer"/>Senior developer
      </div>
      
      <br/>
       <div>
        <label for="Languages">Programming Languages:</label>
        <input type="checkbox" name="Languages" value="java" />java
        <input type="checkbox" name="Languages" value="JavaScript"/>JavaScript
        <input type="checkbox" name="Languages" value="python" />Python
       </div>
       <br/>
       
        <div>
            <label for="pword">Password:</label>
            <input type="password" name="pword" placeholder="enter password"/>
            <label for="cpword">Confirm Password:</label>
            <input type="password" name="cpword" placeholder="reenter password"/>
        </div>
        <br/>
        
       <div>
        <button class="btn" type="submit">Submit</button>

        <button class="btn" type="reset">Reset</button>
       </div>
    </form>
</body>
</html>
