<!--

    metadata:
          -meta data is the additional information about the web document such as page description, author,
          s list of important keyword etc

    <meta>:
         -meta tag should be include inside the header of the document
          
         attribute associated with meta tag
         
         *name:describes the name of the property such as keywords,include author  , description etc

         *content:describes the value of the property

         *scheme:defins a scheme to interpret the value of the property

         *http-equive:http response message headers used to set a cookies or refresh a page

-->
