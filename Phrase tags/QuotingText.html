<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoting Text Example</title>
</head>
<body>
    <blockquote cite="https://www.azquotes.com/author/14456-Ratan_Tata">I don't believe in taking right decisions.
         I take decisions and then make them right. ~ Ratan Tata</blockquote>
    <hr />
    <q>I don't believe in taking right decisions.
        I take decisions and then make them right. ~ Ratan Tata</q>
</body>
</html>

<!--
    <blockquote>....</blockquote>
       -when you want to quote a passage from another source .you should put it in between 
       <blockquote>...</blockquote>

    ----------------------------------------------------------------------------------------

    <q>..</q>
       -the <q>..</q> element is used when you want to add a double quote within a scentance.
-->
