<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Direction Example</title>
</head>
<body>
    <p><bdo dir="rtl">This text will go right to left</bdo></p>
