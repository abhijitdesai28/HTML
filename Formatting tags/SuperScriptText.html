<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperScript Text Example</title>
</head>
<body>
    <p>the following word uses a <sup>superscript</sup>typeface</p>
    <p>4x<sup>2</sup>2x<sup>3</sup>8x<sup>-4</sup>=2<sup>(3)<sup>2</sup></p>
</body>
</html>

<!-- 
    <sup>.....</sup>
       -the content of a <sup>...</sup> elemen is written in superscript.the font size used is the same a the
       characters surrounding it but is displayed half a character's height above the other characters
 -->
