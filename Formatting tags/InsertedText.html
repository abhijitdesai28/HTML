<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserted Text Example</title>
</head>

    <p>I want to drink <ins>hot</ins> water</p>

    <ins>...</ins>

 -->
