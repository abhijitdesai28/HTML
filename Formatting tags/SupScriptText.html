<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubScriptText Example</title>
</head>
<body>
    <p>Designs in <sub>this</sub> series</p>
    <p>Chemical Formulas:CO<sub>2</sub>, H<sub>2</sub>SO<sub>4</sub></p>
    <p>Mathematical equations: X<sub>1</sub>,Y<sub>0</sub>,A<sub>n</sub>,B<sub>n</sub></p>
</body>
</html>

<!-- 
    <sub>.....</sub>
        -The content of a <sub>...</sub> element is written in subscript
 -->
