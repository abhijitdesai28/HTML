<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag Example</title>
</head>
<body>
    <div id="menu" align="middle">
        <a href="">Home</a>
        <a href="">Contact</a>
        <a href="">About</a>
    </div>
    <div id="content" align="left" bgcolor="green">
        <h5>content articles</h5>
        <p>Actual Conten goes here...</p>
    </div>
</body>
</html>

<!-- 

    <div>....</div>
          -the <div> and <span> elements allow you to group together several elements to create section or 
            subsection of a page.

    note -div tag always starts with new line or one div tag take complete length
 -->
