<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML basic structure</title>
</head>
<body>
    <h1>heading one</h1>
</body>
</html>


<!--
    <!DOCTYPE html> :
    this tag defines the document type and  HTML version or specific this is an html5 document.

    <html lang="en">:
        -root of an html page or this tag encloses the the complete html document and mainly comprises of 
        document header which is  presented by <head>...</head> and document body which is presented by 
        <body>....</body> tags.

    <head>:
        -contain page metadata or this tag represent the documents header which can keep other html tags like
        <title> , <link>

    <title>HTML basic structure</title>:
        -contains title
        -the <title> tag is used inside the <head> tag to mentaion the document title.

    <body>:
        -the main body of the page
        -this tag represents the documents body which keep other HTML tags like
         <h1> ,<div> ,<p> 

    <h1>:
        -heading tag

    <p>:
        -this tag represents a paragraph

    </body>:
        -closing body tag


-->
