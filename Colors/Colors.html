<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            color: brown;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    
    <title>Colors in htmlDocument</title>
</head>
<body>
    <ul type="square">
        <li>BeetRoot</li>
        <li>Ginger</li>
        <li>potato</li>
        <li>Radish</li>
    </ul>
    <hr />
    <p>H<sub>2</sub>O</p>
    <hr />
    <h3 style="text-align: center;background-color: #2d8181;">This tag need some Styling</h3>
</body>
</html>


<!--
    in html we can give style to page in three ways-
    1)using inline
    2)inside head tag using <style> tag
    3)inside head using <link> tag to refer external .css file
-->
